<!DOCTYPE html>
<html lang="BR-pt">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
    <section>
        <header>
            <h1>Esse é o cabeçalho da section</h1>
        </header>
        <p>Esse é o contéudo da section</p>
        <article>
            <header>
                <h1>Esse é o cabeçalho da tag &lt;article&gt;</h1>
            </header>
            <p>Esse é o conteúdo da tag &lt;article&gt;</p>
        </article>
    </section>
</body>
</html>
