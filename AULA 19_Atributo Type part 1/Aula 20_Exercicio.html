<!DOCTYPE html>
<html lang="BR-pt">
    <head>
    <meta charset="UTF-8">
    <title>Exercicio 20</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>FORMULÁRIO DE CADASTRO</legend>

            <p><label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="35" size="35"></p>

            <p><label for="email">E-mail:</label>
            <input type="email" id="email" name="email" maxlength="30" size="35"></p>

            <p><label for="nasc">Data de Nascimento:</label>
            <input type="date" id="nasc" name="nasc" min="1900-01-01"></p>
            
            <p><label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" size="20"></p>
            
            <p><label for="mes">Mês e Ano Atual</label>
            <input type="month" id="mes" name="mes"></p>
            
            <p><label for="aula">Data/Hora da Aula</label>
            <input type="datetime-local" id="aula" name="aula"></p>

            <p><label for="horario">Horário Atual:</label>
            <input type="time" id="horario" name="horario"></p>

            <p><label for="sem">Semana Atual do Ano:</label>
            <input type="week" id="sem" name="sem"></p>

            <p><label for="filhos">Número de Filhos</label>
            <input type="number" id="filhos" name="filhos" min="0" max="10"></p>

            <p><label for="cor">Cor da Blusa</label>
            <input type="color" id="cor" name="cor"></p>
        </fieldset>

        <br><input type="submit" id="enviar" name="enviar" value="Enviar">
        <input type="reset" id="limpar" name="limpar" value="Limpar">
    </form>
</body>
</html>
